<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <dialog>
        <form>
            <label for="title">Title</label>
            <input type="text" required name="title">
            <label for="author">Author</label>
            <input type="text" name="author" required>
            <label for="description">Description</label>
            <textarea  id="desc" name="description"></textarea>
            <label for="isRead">Is Read</label>
            <input type="checkbox" name="isRead">
            <button onclick="addBookToLibrary()" type="button">Add</button>
            <button onclick="closeDialog()" type="button">Close</button>
        </form>
    </dialog>
    <button onclick="show()" class="create">Create</button>
    <div class="displayBooks">
    </div>
    <script src="script.js"></script>
</body>

</html>
